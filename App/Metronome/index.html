<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Metronome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Metronome</h1>
<div class="container">
    <div class="row">
        <div id="set-metro" class="col-sm">
            <button id="play-button" class="" onclick="metronomeApp.toggle()">
                <div id="play-pause-icon" class="play"></div>
            </button>
            <!-- <div class="form-group">
                <label for="tempo">Tempo</label>
                <input id="tempo" class='form-control' type="number" value='60'
                min='20' max='180' onChange="metronomeApp.setTempo(this.value);">
            </div> -->
            <label for="tempo">Tempo</label>
            <div class="tempo-controls">
                <button value="-5" onClick="metronomeApp.setTempo(this.value);">-5</button>
                <button value="-1" onClick="metronomeApp.setTempo(this.value);">-</button>
                <div class="tempo-container">
                    <div id="tempo"></div>
                    <div class="bpm">bpm</div>
                </div>
                <button value="1" onClick="metronomeApp.setTempo(this.value);">+</button>
                <button value="5" onClick="metronomeApp.setTempo(this.value);">+5</button>
            </div>
            <div class="form-group">
                <label for="metroSound">Sound</label>
                <select id="metroSound" class="form-control"
                        onChange="metronomeApp.setSound(this.selectedIndex + 1)">
                </select>
            </div>
            <!-- <input id="metronome" class="form-control btn btn-secondary"
                   type="button" value="Start" onclick="metronomeApp.toggle()"/> -->
            <!-- <div class="form-group">
                <label for="visType">Visualization</label>
                <select id="visType" class="form-control"
                        onChange="metronomeApp.setVisualization(this.selectedIndex)">
                </select>
            </div> -->
        </div>
        <div id='visualization' class="col-sm"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/metronome-sound.js"></script>
<script src="js/visualization.js"></script>
<script src="js/app.js"></script>

</body>
</html>
