<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Générateur de QR Code </title>
		<link rel="icon" type="image/png" href="">
	  	<link href="style.css" rel="stylesheet">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	</head>
	<body>

		<h1> QR Code Factory </h1>

		<br><br>
		<p id="demo">Script JS invisible :|</p>
		<div>
			<input value="" id="qr_txt" type="text" placeholder="Tapez votre chaîne ici"/>			
		</div>
		<br><br>
		<div>
			<button id="qr_btn" onclick="genererQRCode()"> Generer QR Code</button>
		</div>		
		<div id="mod" class="modal">

			<p id="qr_resultmod"> Script JS invisible :| </p>
			<p class="pModal" id="modalClose">Close</p>
		</div>

		<br><br>
		<p id="qr_result">QR code par défaut : </p>
		<div>
		<canvas id="qr_code"></canvas>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<script type ="text/javascript" src="script.js"></script>

	</body>
</html>
